# Rime schema settings
# encoding: utf-8

schema:
  schema_id: khitan_small_script_wubi
  name: "契丹小字五笔"
  version: "2.2"
  icon: "khitan_small_script_wubi.ico"           # string 方案图标，格式： .ico
  ascii_icon:                         # string
  author:
    - 创始人 珝玹Xebec
  description: |
    契丹小字五笔，由 珝玹Xebec 编写 - 2026年1月5日 22:44

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中, En ]
  - name: ascii_punct
    states: [ 。，, ．， ]


engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - lua_translator@*wubi86_jidian_date_translator # 日期、时间、星期
    - history_translator@repeat_last_input # 重复上一次输入，对应下面的 repeat_last_input

key_binder:
  bindings:
    - { when: has_menu, accept: semicolon, send: 2 }  # 候选2 用分号
    - { when: has_menu, accept: apostrophe, send: 3 } # 候选3 用单引号

speller:
  max_code_length: 4                    # 四码上屏
  auto_select: false                     # 四码唯一时，自动上屏
  auto_clear: max_length                # 空码时自动清空

translator:
  dictionary: khitan_small_script_wubi             # 翻译器将调取此字典文件
  enable_charset_filter: false           # 开启字符集过滤
  enable_completion: true               # 是否显示编码未输入完整的词条

  enable_sentence: false                # 句子输入模式
  enable_user_dict: false               # 是否开启用户词典（用户词典记录动态字词频，用户词）
  enable_encoder: false

style:
  font_face: "CCAMC KSS Kaiti R"
  font_point: 18 #字号

# 重复上一次输入
repeat_last_input:
  input: z
  size: 1
  initial_quality: 1
