# Rime schema settings
# encoding: utf-8

schema:
  schema_id: khitan_small_script_wubi
  name: "契丹小字五笔"
  version: "1.0"
  icon: "wubi86_jidian.ico"           # string 方案图标，格式： .ico
  ascii_icon:                         # string
  author:
    - 创始人 珝玹
  description: |
    契丹小字五笔，由 珝玹 编写 - 2026年1月5日 22:44

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中, En ]
  - name: ascii_punct
    states: [ 。，, ．， ]


engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - lua_translator@*wubi86_jidian_date_translator # 日期、时间、星期
    - history_translator@repeat_last_input # 重复上一次输入，对应下面的 repeat_last_input
  filters:
    - simplifier@tradition
#    - lua_filter@*wubi86_jidian_single_char_first_filter # 单字优先
#    - lua_filter@*wubi86_jidian_single_char_only # 纯单字



# 自动造词功能：参阅： https://github.com/KyleBing/rime-wubi86-jidian#6-%E5%BC%80%E5%90%AF%E8%87%AA%E5%8A%A8%E9%80%A0%E8%AF%8D

speller:
  max_code_length: 4                    # 四码上屏
  auto_select: false                     # 四码唯一时，自动上屏
  auto_clear: max_length                # 空码时自动清空

translator:
  dictionary: khitan_small_script_wubi             # 翻译器将调取此字典文件
  enable_charset_filter: true           # 开启字符集过滤
  enable_completion: true               # 是否显示编码未输入完整的词条

  enable_sentence: false                # 句子输入模式
  enable_encoder: false
  preedit_format:                       # 上屏码自定义
#    - xform/.+//
  comment_format:                       # 提示码自定义
    - xform/.+//                        # 当前默认不提示编码，消除所有候选词后的提示码


  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
punctuator:
  import_preset: default
#  import_preset: symbols
# 开始快捷输入符号功能，前面留两个空格
# 对应需要将下面 recognizer -> patterns 下面的 punct 字段的注释去掉

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
#    punct: "^/([0-9]+[a-z]*|[a-z]+)$" # 注意前方需要有4个空格，跟下面对齐
    reverse_lookup: "^z[a-z]*'?$" # 反查词条的正则

# 重复上一次输入
repeat_last_input:
  input: z
  size: 1
  initial_quality: 1
